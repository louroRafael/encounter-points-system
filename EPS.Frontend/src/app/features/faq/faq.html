<section id="faq" class="mx-auto py-6">

    <div class="grid grid-cols-1 md:grid-cols-[auto,1fr] gap-4 pb-20">

        <div class="flex flex-col items-start font-semibold tracking-tighter">
            <h2 class="text-[clamp(3rem,12vw,12rem)] leading-[0.8] font-semibold uppercase">FAQ</h2>
        </div>

        <div class="flex flex-col items-center pt-10">
            @for (item of faqList; track item; let index = $index) {
                <app-faq-card
                    [number]="index + 1"
                    [question]="item.question"
                    [answer]="item.answer"
                ></app-faq-card>
            }
        </div>

    </div>

</section>
