<section
  class="relative min-h-screen bg-cover bg-center transition-all duration-700 ease-in-out"
  [style.backgroundImage]="getBackground()"
>

<!-- Overlay -->
<div class="absolute inset-0 bg-black/60"></div>


<!-- Content -->
<div class="relative z-10 min-h-screen">

    <app-menu></app-menu>

    <main>
        <!-- <router-outlet></router-outlet> Uso de rotas futuramente -->

        <ul class="text-brand-primary 
                    px-4 sm:px-6 lg:px-10
                    text-[64px] sm:text-[100px] lg:text-[200px]
                    font-semibold tracking-tighter leading-[0.8] uppercase"
        >
            @for (category of epCategories; track category.key) {
                <li class="cursor-pointer hover:text-white transition"
                    (mouseenter)="activeBg = category.key"
                    (click)="activeBg = category.key" 
                >
                    {{ category.label }}
                </li>
            }
        </ul>

    </main>
</div>
